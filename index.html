<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo-s.png" type="image/x-icon">
  <title>RisCash</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__top-container">
      <img class="header__logo" src="./images/Logo-big.png" alt="RIS | Cash">
      <div class="header__user">
        <p class="header__user-name">User Name Lastname</p>
        <p class="header__role">Role</p>
      </div>
      <button class="header__settings-button"><ion-icon class="header__settings-icon"
          name="settings-outline"></ion-icon></button>
      <button class="header__exit-button">Выйти<ion-icon class="header__exit-icon"
          name="exit-outline"></ion-icon></button>
    </div>

    <div class="header__tabs">
      <button class="header__tab header__tab_active" id="main">Главная</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="allCash">Все кассы</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="inRepair">В ремонте</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="inForwarder">У экспедиторов</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="inShop">В магазине</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="endsFN">Заканивается ФН</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="history">История</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="forwarders">Экспедиторы</button>
      <div class="header__delimiter"></div>
      <button class="header__tab" id="changeLocation">Принять/Выдать</button>
    </div>

    <div class="header__search-body">
      <input type="text" class="header__search-input">
      <button class="header__search-button">Поиск <ion-icon class="header__search-icon"
          name="search-outline"></ion-icon></button>
    </div>
  </header>

  <main class="main">

    <section class="tab-window news">
    </section>

    <section class="tab-window elements tab_state_closed">
    </section>
    
    <section class="tab-window change-location tab_state_closed">
      <form class="change-location__form form">
        <div class="form__column">
          <input class="form__input form__input-switch" type="checkbox" name="form-switch">
          <select class="form__input form__input-from switchable form__input_disabled">
            <option value="forwarder" class="form__option">От экспедитора</option>
            <option value="repair" class="form__option">Из ремонта</option>
          </select>
          <div class="form__input-container">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-kkt" id="form-input-kkt" list="kkt-list">
            <label class="form__input-prompt" for="form-input-kkt">ККТ кассы</label>
            <datalist id="kkt-list">
              <option>0000000000001234</option>
            </datalist>  
          </div>
          <div class="form__input-container">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-sn" id="form-input-sn">
            <label class="form__input-prompt" for="form-input-sn">S/N Кассы</label>
          </div>
          <div class="form__input-container switchable form__input_disabled">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-fn" id="form-input-fn">
            <label class="form__input-prompt" for="form-input-fn">Срок действия ФН</label>
          </div>
          <div class="form__input-container switchable">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-reader" id="form-input-reader">
            <label class="form__input-prompt" for="form-input-reader">Ридер №</label>
          </div>
          <div class="form__checkbox-container switchable">
            <input class="form__checkbox form__checkbox-car-charger" type="checkbox" id="car-charger" name="car-charger">
            <label class="form__checkbox-label" for="car-charger">Автомобильное зарядное утсройство</label>
          </div>
          <div class="form__checkbox-container switchable">
            <input class="form__checkbox form__checkbox-mains-charger" type="checkbox" id="mains-charger" name="mains-charger">
            <label class="form__checkbox-label" for="mains-charger">Сетевое зарядное утсройство</label>
          </div>
          <div class="form__button-container form__button-container-accept form__input_disabled switchable">
            <button class="form__input form__reset"><ion-icon name="refresh-circle-outline"></ion-icon></button>
            <button class="form__input form__send form__send-accept">Принять</button>
          </div>
        </div>
        <div class="form__column">
          <select class="form__input form__input-location switchable">
            <option value="forwarder" class="form__option">Экспедитору</option>
            <option value="repair" class="form__option">В ремонт</option>
          </select>
          <div class="form__input-container switchable">
            <input type="text" placeholder=" " autocomplete="off" class=" form__input form__input-name" id="form-input-name" list="forwarder-list">
            <label class="form__input-prompt" for="form-input-name">ФИО Экспедитора</label>
            <datalist id="forwarder-list">
              <option>Экспедиторов Экспедитор Экспедиторович</option>
            </datalist> 
          </div>
          <div class="form__input-container switchable">
            <input type="text" placeholder=" " autocomplete="off" class=" form__input form__input-number" id="form-input-number">
            <label class="form__input-prompt" for="form-input-number">Номер Экспедитора</label>
          </div>
          <div class="form__input-container switchable">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-note" id="form-input-note">
            <label class="form__input-prompt" for="form-input-note">Примечание</label>
          </div>
          <div class="form__input-container switchable form__input_disabled">
            <input type="text" placeholder=" " autocomplete="off" class=" form__input form__input-bid" id="form-input-bid">
            <label class="form__input-prompt" for="form-input-bid">Заявка №</label>
          </div>
          <div class="form__input-container switchable form__input_disabled">
            <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-defect" id="form-input-defect">
            <label class="form__input-prompt" for="form-input-defect">Дефект</label>
          </div>
          <div class="form__button-container form__button-container-issue switchable">
            <button class="form__input form__reset"><ion-icon name="refresh-circle-outline"></ion-icon></button>
            <button class="form__input form__send form__send-issue">Выдать</button>
          </div>
        </div>
      </form>
    </section>

    <section class="notifications">
    </section>
  </main>

  <div class="loading-screen">
    <div class="preloader">
      <div class="preloader__element"></div>
      <div class="preloader__element"></div>
      <div class="preloader__element"></div>
    </div>
    <p class="preloader__text">Загрузка...</p>
  </div>

  <div class="authorisation">
    <form action="" class="authorisation-form">
      <h1 class="form__heading">Авторизация</h1>
      <div class="form__input-container form__input-container_small">
        <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-tabel form__input_small" id="form-input-tabel">
        <label class="form__input-prompt" for="form-input-tabel">Табельный номер</label>
      </div>
      <!--<div class="form__input-container form__input-container_small">
        <input type="text" placeholder=" " autocomplete="off" class="form__input form__input-password form__input_small" id="form-input-password">
        <label class="form__input-prompt" for="form-input-password">Пароль</label>
      </div>-->
      <button class="form__input form__send">Войти</button>
    </form>
  </div>

  <footer class="footer">
    <p class="footer__text">RIScash II v0.4.1 [BETA]</p>
    <button class="footer__report-button">Сообщить об ошибке<ion-icon class="footer__report-icon" name="bug-outline"></ion-icon></button>
  </footer>

  <template id="element-template-notification">
    <div class="content notification notification_closed">
      <div class="notification__text-container">
        <ion-icon class="notification__icon" name="checkmark-circle-outline"></ion-icon>
        <p class="notification__text">Пример уведомления</p>
      </div>
      <div class="notification__bar"></div>
    </div>
  </template>

  <template id="element-template-news">
    <div class="content news__element">
      <h2 class="news__header">heading</h1>
        <p class="news__text">text</p>
        <p class="news__date">dd.mm.YYYY</p>
    </div>
  </template>

  <template id="element-template-forwarder">
    <div class="content element">
      <div class="element__visible">
        <div class="element__visible-info">
          <p class="element__text">ККТ: <span class="element__text element__text_data kkt-number">test</span>, S/N: <span class="element__text element__text_data kkt-SN">test</span></p>
          <p class="element__text">Местонахождение оборудования: <span class="element__text element__text_data">У экспедитора</span> <span class="element__text element__text_data kkt-forwarder">ФИО экспедитора</span></p>
        </div>
        <div class="element__button-box">
          <button class="element__button element__button-print"><ion-icon class="element__button-print-icon" name="print-outline"></ion-icon></button> 
          <button class="element__button element__button-barcode"><ion-icon class="element__button-barcode-icon" name="barcode-outline"></ion-icon></button>
          <button class="element__button element__button-edit"><ion-icon class="element__button-edit-icon" name="create-outline"></ion-icon></button>
          <button class="element__button element__button-open"><ion-icon class="element__button-open-icon" name="chevron-down-outline"></ion-icon></button>
        </div>
      </div>
      <div class="element__invisible element__invisible_close">
        <p class="element__text">Ридер с кассой №: <span class="element__text element__text_data kkt-reader">Test READER</span></p>
        <p class="element__text">Дополнительное оборудование: <span class="element__text element__text_data kkt-equipment">СЗУ, АЗУ</span></p>
        <p class="element__text">Срок действия ФН до: <span class="element__text element__text_data kkt-FN-validity-period">28.03.2023</span></p>
        <p class="element__text">Выдана: <span class="element__text element__text_data kkt-issued">22.11.2022</span></p>
      </div>
    </div>
  </template>

  <template id="element-template-repair">
    <div class="content element">
      <div class="element__visible">
        <div class="element__visible-info">
          <p class="element__text">ККТ: <span class="element__text element__text_data kkt-number">test</span>, S/N: <span class="element__text element__text_data kkt-SN">test</span></p>
          <p class="element__text">Местонахождение оборудования: <span class="element__text element__text_data">В ремонте по заявке</span><span class="element__text element__text_data kkt-number">S123123</span></p>
        </div>
        <div class="element__button-box">
          <button class="element__button element__button-print"><ion-icon class="element__button-print-icon" name="print-outline"></ion-icon></button> 
          <button class="element__button element__button-barcode"><ion-icon class="element__button-barcode-icon" name="barcode-outline"></ion-icon></button>
          <button class="element__button element__button-edit"><ion-icon class="element__button-edit-icon" name="create-outline"></ion-icon></button>
          <button class="element__button element__button-open"><ion-icon class="element__button-open-icon" name="chevron-down-outline"></ion-icon></button>
        </div>
      </div>
      <div class="element__invisible element__invisible_close">
        <p class="element__text">дефект: <span class="element__text element__text_data kkt-defect">Не включается</span></p>
        <p class="element__text">Срок действия ФН до: <span class="element__text element__text_data kkt-FN-validity-period">28.03.2023</span></p>
        <p class="element__text">Выдана: <span class="element__text element__text_data kkt-issued">22.11.2022</span></p>
      </div>
    </div>
  </template>

  <template id="element-template-shop">
    <div class="content element">
      <div class="element__visible">
        <div class="element__visible-info">
          <p class="element__text">ККТ: <span class="element__text element__text_data kkt-number">test</span>, S/N: <span class="element__text element__text_data kkt-SN">test</span></p>
          <p class="element__text">Местонахождение оборудования: <span class="element__text element__text_data">В магазине</span></p>
        </div>
        <div class="element__button-box">
          <button class="element__button element__button-barcode"><ion-icon class="element__button-barcode-icon" name="barcode-outline"></ion-icon></button>
          <button class="element__button element__button-edit"><ion-icon class="element__button-edit-icon" name="create-outline"></ion-icon></button>
          <button class="element__button element__button-open"><ion-icon class="element__button-open-icon" name="chevron-down-outline"></ion-icon></button>
        </div>
      </div>
      <div class="element__invisible element__invisible_close">
        <p class="element__text">Срок действия ФН до: <span class="element__text element__text_data kkt-FN-validity-period">28.03.2023</span></p>
      </div>
    </div>
  </template>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script type="module" src="./utils/constants.js"></script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./components/formSwitcher.js"></script>
  <script type="module" src="./components/communicator.js"></script>
  <script type="module" src="./components/contentLoader.js"></script>
</body>

</html>
